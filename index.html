<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a basic calculator and can be used for some basic calculations">
    <title>Calculator</title>
    <link rel="icon" href="calc_icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <label for="input">Calculator</label><br>
            <input type="text" id="input" class="input"  disabled maxlength="25">
            <hr style="margin-top: 100px;">
            <div>
            <button class="numbers" onclick=" playAudio() ,clr()">C</button>
            <button class="numbers" onclick="playAudio()">+/-</button>
            <button class="numbers" onclick="playAudio()"><img src="backspace.png" alt="" width="29%"></button>
            <button class="operator" onclick="playAudio(), dis('/')">/</button>

            <button class="numbers" onclick="playAudio() , dis(7)">7</button>
            <button class="numbers" onclick="playAudio() , dis(8)">8</button>
            <button class="numbers" onclick="playAudio() , dis(9)">9</button>
            <button class="operator" onclick="playAudio() ,dis('*')">X</button>
            
            <button class="numbers" onclick="playAudio(), dis(4)">4</button>
            <button class="numbers" onclick="playAudio(), dis(5)">5</button>
            <button class="numbers" onclick="playAudio(), dis(6)">6</button>
            <button class="operator" onclick="playAudio(),dis('-')">-</button>

            <button class="numbers" onclick="playAudio(), dis(1)">1</button>
            <button class="numbers" onclick="playAudio(), dis(2)">2</button>
            <button class="numbers" onclick="playAudio(), dis(3)">3</button>
            <button class="operator" onclick="playAudio(), dis('+')">+</button>
            

            <button class="zero" onclick="playAudio(), dis(0)">0</button>
            <button class="decimal" onclick="playAudio(), dis('.')">.</button>
            <button class="operator" onclick="playAudio() , solve()">=</button>

            </div> 


    <script src="script.js"></script>
            
                
               


        
    
    </div>
</body>
</html>
